<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-19TXSNYL76"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-19TXSNYL76');
    </script>

    {% if site.meta_pixel_id %}
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '{{ site.meta_pixel_id }}');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id={{ site.meta_pixel_id }}&ev=PageView&noscript=1"
    /></noscript>
    {% endif %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/dots.png' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | replace: 'index.html', '' }}">
    <!-- Más metaetiquetas y enlaces aquí -->
</head>

<body>

    <header>
        {% include menu.html %}
    </header>

    {{ content }}

    <footer>
        <img src="assets/images/dots.png" alt="Footer Logo">
        <p>Jessica Morari | Expat & Career Coach</p>
        <p> &copy; 2023 All rights reserved.</p>
    </footer>

    <script src="{{ '/assets/js/script.js' | prepend: site.baseurl }}"></script>
</body>

</html>
